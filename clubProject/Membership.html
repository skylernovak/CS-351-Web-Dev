    <body>
        <header>
            <h1 class="pageHeader">Membership</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>

                <li class="active"><a href="Membership.html">Membership</a></li class="active">
                <li><a href="Login.html">Login</a></li>
            </ul>
        </nav>
        <main>
            <h1>New Membership Application</h1>
            <p>Please enter the following info. As soon as a team 
                becomes available, we will contact you. 
            </p>
            <p>Full Name: <input type="text" id="ownerName" name="ownerName" placeholder="Babe Ruth"></p>
            <p>Email: <input type="email" id="ownerEmail" name="ownerEmail" placeholder="babe@ruth.com"></p>
            <p>Phone: <input type="tel" id="ownerTel" name="ownerTel" placeholder="510-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></p>
            <p>Experience: <select id="ownerExp" class="expDropdown">
                <option value="">No. of Years</option>
                <option value="0">Never</option>
                <option value="1">1 year</option>
                <option value="2">2-3 years</option>
                <option value="3">4+ years</option>
                </select></p>
            <p>Comments: <textarea id="ownerCom" cols="30" rows="8"
                placeholder="Questions/Comments/etc.">
                </textarea></p>
            <input type="button" id="submit-button" value="Submit">
            <section id="ThanksDialog" class="ShowDialog">
                <h2><strong>Thanks for applying!</strong></h2>
                <p><!--Summary info here--></p>
                <input type="button" id="close-button" value="close">
            </section>
        </main>
